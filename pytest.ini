[pytest]
log_format = %(asctime)s-%(levelname)s-%(filename)s:%(module)s:%(lineno)d-%(message)s
log_date_format = %Y-%m-%d %H:%M:%S

log_cli=true
log_cli_level=info
log_cli_format=%(asctime)s | %(levelname)10s | %(module)s:%(funcName)s:%(lineno)d - %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S

addopts=--color=yes